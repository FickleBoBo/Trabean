# Spring ?????? ??
spring:
  application:
    name: gateway  # ??????? ?? ??

  # Spring Cloud Gateway ??
  cloud:
    gateway:
      #      밑에 두줄은 JWT 적용되면 풀기
      #      default-filters:
      #        - name: JwtFilter
      #          하단 부분은 JwtFilter에 들어가기전에 JwtFilter가 사용하는 Config 내부 클래스에 변수를 설정할 때 사용
      #          args:
      #            baseMessage: Spring Cloud Gateway Global Filter
      #            preLogger: true
      #            postLogger: true
      routes: # ??? ?? ??아
        - id: accountRoute  # ??? ID
          uri: lb://ACCOUNT # ??? ??? URI (??? ?? URI? ???? ?)
          predicates: # ??? ????? ??
            - Path=/api/accounts/**  # /account/** ??? ?? ??? ??

        - id: chatbotRoute
          uri: lb://CHATBOT
          predicates:
            - Path=/api/chatbot/**

        - id: notificationRoute
          #          uri: http://j11a604.p.ssafy.io:8083
          uri: lb://NOTIFICATION
          predicates:
            - Path=/api/notifications/**

        - id: paymentRoute
          uri: lb://PAYMENT
          predicates:
            - Path=/api/payments/**

        - id: travelRoute
          uri: lb://TRAVEL
          predicates:
            - Path=/api/travel/**

        - id: userRoute
          uri: lb://USER
          predicates:
            - Path=/api/user/**




      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: 'http://localhost:3000'
            allow-credentials: true
            allowed-headers:
              - '*'
#            ExposeHeader를 허가 해주지 않는다면 프론트 -> 백 으로 데이터는 받을 수 있으나
            #백에서 -> 프론트로 전달된 헤더 값들은 읽을 수가 없습니다.
            exposed-headers:
              - '*'
            allowedMethods:
              - PUT
              - GET
              - POST
              - DELETE
              - OPTIONS



logging:
