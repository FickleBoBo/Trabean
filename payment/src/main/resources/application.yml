spring:
  application:
    name: payment

  profiles:
    include: private
    active: dev

  datasource:
    url: jdbc:mysql://${db.host}:${db.port}/${db.database}
    username: ${db.username}
    password: ${db.password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  h2:
    console:
      enabled: true

  jpa:
    open-in-view: false  # JPA의 Open-in-view 전략 비활성화
    database: mysql
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect  # MySQL8Dialect로 설정
    hibernate:
      ddl-auto: update  # 테이블 자동 업데이트 설정
    show-sql: true  # SQL 쿼리 로깅 활성화